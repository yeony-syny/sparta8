<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test3</title>

    <style>
        body {

            background-color: greenyellow;
        }
        /* 선택자들이 존재하게 됨 ctrl 슬래시 개발자들만 보게됨*/
        .spa1 {
            color: red;

        }

        #club2 {
            color: blue;


        }

        p {
            font-size: 200%;
        }

        p > .child {
                font-weight: 700;
            /* 피태그안에 이름이 차일드에 옵션 */
            /* 클래스이름은 중첩이 가능하고 이름 사이에 스페이스바 한번띄울것 */
        }

    </style>




</head>

<body>
    
<p class="spa1 club1" id="spa2"> 
       스파르타코딩
       <span class="child">
           개강!
       </span>
</p>
<p class="club1" id="club2" >
      클럽
</p>


</body>
</html>
